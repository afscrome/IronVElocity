name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal
      
    - name: Pack
      run: dotnet pack --no-restore -o ${{ runner.temp }}
      
    - name: Publish Artifacts to internal feed
      run: dotnet nuget push ${{ runner.temp }} --skip-duplicate --no-symbols true -k ${{ secrets.GITHUB_TOKEN }}